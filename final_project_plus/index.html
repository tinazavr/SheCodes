<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather</title>
    <!-- CSS only -->
    <!-- &#176;  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Della+Respira&family=Poppins:wght@100;200&display=swap"
      rel="stylesheet"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/20d33d5985.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container content-box shadow-lg p-3 mb-5 bg-body rounded">
      <header class="header-container">
        <ul class="nav-menu">
          <li>
            <a href="#" class="nav-cities">Pasadena</a>
          </li>
          <li>
            <a href="#" class="nav-cities">Kyiv</a>
          </li>
          <li>
            <a href="#" class="nav-cities">Polohy</a>
          </li>

          <li>
            <a href="#" class="nav-cities">Zaporizhzhya</a>
          </li>
          <li>
            <a href="#" class="nav-cities">Lviv</a>
          </li>
          <li>
            <a href="#" class="nav-cities">Dniprorudne</a>
          </li>
        </ul>
      </header>
      <main class="main-container"></main>

      <section class="search-section">
        <form id='change-city-form'>
          <div class="row">
            <div class="mb-3 col-7">
              <input
                type="text"
                class="form-control shadow-lg p-3 mb-5 bg-body rounded"
                id="city-input"
                aria-describedby="emailHelp"
                placeholder="The weather in which city you would like to know?"
              />
            </div>
            <div class="col-3">
              <button
                type="submit"
                class="btn btn-light search-button shadow-lg p-3 mb-5 bg-body rounded"
              >
                Search
              </button>
            </div>
          </div>
        </form>
      </section>

      <section>
        <div class="row">
          <div
            class="col-6 shadow-lg p-3 mb-5 bg-body rounded local-temperature"
          >
            <h1>Dniprorudne</h1>
            <h2>Thusday, 14 Jun, 14:33 <span class="current-time"></span></h2>
            <div class="row">
              <div class="col-6">
                <h3> <span id='degrees'>
                   </span> <a class="converter-link" id='degrees-celsius' href="#">&#8451;</a> / <a class="converter-link" id='degrees-fahrenheit' href="#">&#8457;</a>
                </h3>
              </div>
              <div class="col-6" id='main-stiker-icon'>
                <img
                  src="img/partly_cloudy.png"
                  alt="Partly_cloudy icon"
                  width="120px"
                />
              </div>
            </div>
          </div>
          <div
            class="col-4 shadow-lg p-3 mb-5 bg-body rounded local-parameters"
          >
            <h5>Precipitation: 20%</h5>
            <h5>Wind: 8 km/h</h5>
            <h5>Humidity: 72%</h5>
          </div>
        </div>
      </section>
      <section>
        <div class="row week-weather">
          <div class="col-2">
            Monday
            <h5>16 &#176;</h5>
            <div class="week-stiker">
              <img
                src="img/rain_light.png"
                alt="Rain light icon"
                width="60px"
              />
            </div>
          </div>
          <div class="col-2">
            Thusday
            <h5>15 &#176;</h5>
            <div class="week-stiker">
              <img src="img/cloudy.png" alt="Cloudy icon" width="60px" />
            </div>
          </div>
          <div class="col-2">
            Wednesday
            <h5>-10 &#176;</h5>
            <img src="img/rain.png" alt="Rain icon" width="60px" />
          </div>
          <div class="col-2">
            Thursday
            <h5>20 &#176;</h5>
            <img
              src="img/partly_cloudy.png"
              alt="Partly cloudy icon"
              width="60px"
            />
          </div>
          <div class="col-2">
            Friday
            <h5>18 &#176;</h5>
            <img
              src="img/showers_with_thunderstorms.png"
              alt="Showers with thunderstorms icon"
              width="60px"
            />
          </div>
          <!-- <div class="col-2">
            Saturday
            <h5>18 &#176;</h5>
            <img src="img/partly_cloudy.png" alt="sun" width="60px" />
          </div> -->
        </div>
      </section>
      <footer class="footer-container"></footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
