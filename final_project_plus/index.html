<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather</title>
    <!-- CSS only -->
    <!-- &#176;  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Della+Respira&family=Poppins:wght@100;200&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/20d33d5985.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container content-box shadow-lg p-3 mb-5 bg-body rounded">
      <header class="header-container">
        <ul class="nav-menu">
          <li>
            <a href="#" class="nav-cities" id="nav-city-1">Mariupol</a>
          </li>
          <li>
            <a href="#" class="nav-cities">Kyiv</a>
          </li>
          <li>
            <a href="#" class="nav-cities">Polohy</a>
          </li>

          <li>
            <a href="#" class="nav-cities">Zaporizhzhya</a>
          </li>
          <li>
            <a href="#" class="nav-cities">Lviv</a>
          </li>
          <li>
            <a href="#" class="nav-cities">Dniprorudne</a>
          </li>
        </ul>
      </header>
      <main class="main-container"></main>

      <section class="search-section">
        <form id="change-city-form">
          <div class="row">
            <div class="mb-3 col-7">
              <input
                type="search"
                class="form-control shadow-lg p-3 mb-5 bg-body rounded"
                id="city-input"
                autocomblete="off"
                aria-describedby="emailHelp"
                placeholder="The weather in which city you would like to know?"
              />
            </div>
            <div class="col-2 searct-button">
              <button
                type="submit"
                value="search"
                class="btn btn-light search-button shadow-lg p-3 mb-5 bg-body rounded"
              >
                Search
              </button>
            </div>
            <div class="col-3">
              <button
                id="current-location-button"
                type="submit"
                class="btn btn-light search-button shadow-lg p-3 mb-5 bg-body rounded"
              >
                Current location
              </button>
            </div>
          </div>
        </form>
      </section>

      <section>
        <div class="row">
          <div
            class="col-6 shadow-lg p-3 mb-5 bg-body rounded local-temperature"
          >
            <h1>Dniprorudne</h1>
            <h2>
              <span class="h2-text">Updated at:</span>
              <span id="city-time"></span>
            </h2>
            <div class="row">
              <div class="col-6">
                <h3>
                  <span id="degrees">--</span>
                  <span class="choice-units">
                    <a
                      class="converter-link active"
                      id="degrees-celsius"
                      href="#"
                      >&#8451;</a
                    >
                    |
                    <a class="converter-link" id="degrees-fahrenheit" href="#"
                      >&#8457;</a
                    >
                  </span>
                </h3>
              </div>
              <div class="col-6" id="main-stiker-icon">
                <img
                  src=""
                  alt="Partly_cloudy icon"
                  width="120px"
                  id="main-icon"
                />
              </div>
            </div>
          </div>
          <div
            class="col-4 shadow-lg p-3 mb-5 bg-body rounded local-parameters"
          >
            <h5 id="precipitation"></h5>
            <h5>Wind: <span id="wind">--</span> km/h</h5>
            <h5>Humidity: <span id="humidity">--</span>%</h5>
            <h5>Feels like: <span id="feels-like">--</span>&#8451;</h5>
            <h5 id="description"></h5>
          </div>
        </div>
      </section>
      <section class="weather-forecast" id="forecast"></section>
      <footer class="footer-container">
        <span
          >This project was coded by
          <a
            href="https://www.linkedin.com/in/anastasiia-zavorotynska-849972133/"
            target="blank_"
            >Anastasiia Zavorotynska </a
          >and is
          <a
            target="blank_"
            href="https://github.com/tinazavr/SheCodes/tree/main/final_project_plus"
            >open-sourced on GitHub </a
          >and
          <a href="https://app.netlify.com/" target="blank_"
            >hosted on Netlify</a
          ></span
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
